<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智谱 AI 助手 - 智能客服平台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <!-- 左侧边栏 -->
    <aside class="chat-sidebar">
        <!-- 侧边栏顶部 Logo -->
        <div class="sidebar-header">
            <div class="logo-badge">
                <svg viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                    <circle cx="9" cy="12" r="3" fill="white" opacity="0.9" />
                    <circle cx="19" cy="12" r="3" fill="white" opacity="0.9" />
                    <circle cx="9" cy="12" r="1.5" fill="#3b4ef8" />
                    <circle cx="19" cy="12" r="1.5" fill="#3b4ef8" />
                    <rect x="7" y="18" width="14" height="3" rx="1.5" fill="white" opacity="0.7" />
                    <line x1="14" y1="5" x2="14" y2="2" stroke="white" stroke-width="2" />
                    <circle cx="14" cy="1.5" r="1.5" fill="white" />
                </svg>
            </div>
            <div class="logo-text">
                <span class="logo-name">智谱 AI 助手</span>
                <span class="logo-sub">企业级智能客服平台</span>
            </div>
        </div>

        <!-- 新建对话按钮 -->
        <button class="new-chat-btn" onclick="createNewChat()" id="newChatBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            开启新对话
        </button>

        <!-- 最近对话 -->
        <div class="chat-history-label">最近对话</div>
        <div class="chat-history-list" id="chatHistoryList">
            <!-- 动态渲染 -->
        </div>

        <!-- 用户信息 -->
        <div class="sidebar-user">
            <div class="user-avatar-sm" id="chatUserAvatar" onclick="logout()" title="点击退出登录" style="cursor: pointer;">李
            </div>
            <div class="user-info-sm">
                <div class="user-name-sm" id="chatUserName">李明</div>
                <div class="user-dept" id="chatUserDept">人力资源部</div>
            </div>
            <button class="settings-btn" onclick="goToAdmin()" title="管理员设置">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="18" height="18">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
                </svg>
            </button>
        </div>
    </aside>

    <!-- 右侧对话主区 -->
    <main class="chat-main">
        <!-- 对话顶栏 -->
        <header class="chat-header">
            <div class="chat-title-wrap">
                <h1 class="chat-title" id="chatTitle">智谱 AI 助手</h1>
                <span class="kb-badge" id="kbBadge" style="display:none">知识库已连接</span>
            </div>
            <div class="chat-header-actions">
                <button class="header-action-btn" title="搜索">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="18"
                        height="18">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                </button>
                <button class="header-action-btn" title="更多">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="18"
                        height="18">
                        <circle cx="12" cy="5" r="1" fill="currentColor" />
                        <circle cx="12" cy="12" r="1" fill="currentColor" />
                        <circle cx="12" cy="19" r="1" fill="currentColor" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- 消息区域 -->
        <div class="messages-container" id="messagesContainer">
            <!-- 欢迎状态（无对话时显示）-->
            <div class="welcome-state" id="welcomeState">
                <div class="welcome-icon">
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" width="60" height="60">
                        <rect width="64" height="64" rx="16" fill="#3b4ef8" />
                        <circle cx="22" cy="28" r="6" fill="white" opacity="0.9" />
                        <circle cx="42" cy="28" r="6" fill="white" opacity="0.9" />
                        <circle cx="22" cy="28" r="3" fill="#3b4ef8" />
                        <circle cx="42" cy="28" r="3" fill="#3b4ef8" />
                        <rect x="18" y="40" width="28" height="6" rx="3" fill="white" opacity="0.7" />
                        <line x1="32" y1="12" x2="32" y2="6" stroke="white" stroke-width="3" />
                        <circle cx="32" cy="4" r="3" fill="white" />
                    </svg>
                </div>
                <h2 class="welcome-title">您好！我是您的智能助理</h2>
                <p class="welcome-desc">有什么我可以帮您的吗？您可以询问关于公司政策、报销、福利等方面的问题。</p>
                <div class="quick-questions">
                    <button class="quick-q-btn" onclick="sendQuickQuestion('公司的年假政策是什么？')">公司的年假政策是什么？</button>
                    <button class="quick-q-btn" onclick="sendQuickQuestion('如何申请报销？')">如何申请报销？</button>
                    <button class="quick-q-btn" onclick="sendQuickQuestion('IT设备怎么申请？')">IT设备怎么申请？</button>
                    <button class="quick-q-btn" onclick="sendQuickQuestion('五险一金的缴纳比例？')">五险一金的缴纳比例？</button>
                </div>
            </div>

            <!-- 消息列表 -->
            <div class="messages-list" id="messagesList"></div>
        </div>

        <!-- 底部快捷问题 -->
        <div class="quick-actions" id="quickActions" style="display:none">
            <button class="qa-pill" onclick="sendQuickQuestion('我的剩余年假？')">我的剩余年假？</button>
            <button class="qa-pill" onclick="sendQuickQuestion('如何申请年假？')">如何申请年假？</button>
            <button class="qa-pill" onclick="sendQuickQuestion('加班调休规定')">加班调休规定</button>
        </div>

        <!-- 输入区域 -->
        <div class="input-area">
            <div class="input-box">
                <button class="input-action-btn" title="附件" onclick="showToast('附件功能即将开放')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="20"
                        height="20">
                        <path
                            d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" />
                    </svg>
                </button>
                <button class="input-action-btn" title="图片" onclick="showToast('图片功能即将开放')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="20"
                        height="20">
                        <rect x="3" y="3" width="18" height="18" rx="2" />
                        <circle cx="8.5" cy="8.5" r="1.5" />
                        <polyline points="21 15 16 10 5 21" />
                    </svg>
                </button>
                <textarea class="message-input" id="messageInput" placeholder="输入您的问题..." rows="1"
                    onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <line x1="22" y1="2" x2="11" y2="13" />
                        <polygon points="22 2 15 22 11 13 2 9 22 2" />
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <span class="powered-by">由 Zhipu AI 提供驱动 · 仅供伙伴参考</span>
            </div>
        </div>
    </main>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="js/chat.js"></script>
</body>

</html>
